<div class="chips-layout">

    <ul class="chips-list-container flex-row">
        <li class="chip-item flex-row unselectable" *ngFor="let chip of activeChips()">
            <span class="label"> {{ chip.label }} </span>
            <i class="pi pi-times-circle text-clickable" (click)="hideChip(chip)"></i>
        </li>
    </ul>

</div>
