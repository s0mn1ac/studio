<div class="extended-gallery-layout" *transloco="let t">

    <div class="extended-gallery-container flex-column">

        <div class="filter-container flex-row">
            <div class="filter-item pointer" *ngFor="let filter of filters" (click)="filterOverlayPanel.toggle($event)">
                {{ filter.label }}
                <p-overlayPanel #filterOverlayPanel appendTo="body" [style]="{width: '450px'}">
                    <ng-template pTemplate>
                        <div class="filter-item" *ngFor="let subFilterItem of filter.subFilterItems">
                            {{ subFilterItem.label }}
                        </div>
                    </ng-template>
                </p-overlayPanel>
            </div>
        </div>

        <div class="gallery-container">

        </div>

        <div class="chip-container flex-row">
            <p-chip *ngFor="let chip of chips" [label]="chip.title" [removable]="true" (onRemove)="removeChip(chip)"></p-chip>
        </div>

    </div>

    

</div>
