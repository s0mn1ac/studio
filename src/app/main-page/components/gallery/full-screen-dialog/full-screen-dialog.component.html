<div class="full-screen-dialog-layout" *transloco="let t">

    <p-dialog #fullScreenDialog [showHeader]="false" *ngIf="isDialogVisible" [(visible)]="isDialogVisible" [modal]="true" [draggable]="false" [dismissableMask]="true" [resizable]="false" (onHide)="hideDialog()">
    
        <img [src]="'../' + imageSelected.fullSize">

    </p-dialog>
    
</div>
