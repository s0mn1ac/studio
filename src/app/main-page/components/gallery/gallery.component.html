<div class="gallery-layout flex-column" *transloco="let t">

    <div data-aos="fade-right">
        <h2 class="subtitle"> {{ t('mainPage.gallery.subtitle').toUpperCase() }} </h2>
        <h1 class="title">
            <span class="first-part"> {{ t('mainPage.gallery.titleFirstPart') }} </span>
            <span class="second-part"> {{ t('mainPage.gallery.titleSecondPart') }} </span>
        </h1>

        <div class="main-gallery-block flex-column" *ngIf="isMainGalleryVisible">

            <div class="first-row flex-row">
                <div class="img-container pointer custom-shadow zoom" *ngFor="let image of imagesFirstRow" [ngStyle]="{'background-image': 'url(' + image.fullSize + ')'}" (click)="selectImage(image)">
                </div>
            </div>
            
            <div class="second-row flex-row">
                <div class="img-container pointer custom-shadow zoom" *ngFor="let image of imagesSecondRow" [ngStyle]="{'background-image': 'url(' + image.fullSize + ')'}" (click)="selectImage(image)">
                </div>
            </div>

        </div>

        <div class="extended-gallery-block" *ngIf="!isMainGalleryVisible">
            <app-extended-gallery></app-extended-gallery>
        </div>

        <button mat-raised-button color="accent" class="zoom" (click)="swapGallery()"> {{ nextGalleryTitle }} </button>

    </div>

    <app-full-screen-dialog #fullScreenDialog [imageSelected]="imageSelected"></app-full-screen-dialog>

</div>
