<div class="gallery-layout flex-column" *transloco="let t">
    <div data-aos="fade-right">
        <h2 class="subtitle"> {{ t('mainPage.gallery.subtitle').toUpperCase() }} </h2>
        <h1 class="title"> {{ t('mainPage.gallery.title') }} </h1>

        <div class="gallery-container flex-row">

            <div class="gallery-block flex-row">
                <p-galleria [value]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '660px'}" [numVisible]="5">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.previewImageSrc" style="width: 100%;" />
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="p-grid p-nogutter p-justify-center">
                            <img [src]="item.thumbnailImageSrc" style="width: 80px;" />
                        </div>
                    </ng-template>
                </p-galleria>
            </div>

            <div class="text-block flex-row">

            </div>
            
        </div>

    </div>
</div>
